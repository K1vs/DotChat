<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo Dot Chat</title>
    <link rel="stylesheet" type="text/css" href="/wwwroot/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/wwwroot/style.css">
    <script src="/wwwroot/node_modules/lodash/lodash.js"></script>
    <script src="/wwwroot/node_modules/jquery/dist/jquery.js"></script>
    <script src="/wwwroot/node_modules/signalr/jquery.signalR.js"></script>
    <script src="/wwwroot/node_modules/bootstrap//dist/js/bootstrap.js"></script>
    <script src="/wwwroot/dot-chat-client.js"></script>
    <script src="/wwwroot/dot-chat-signalr.js"></script>
    <script src="/wwwroot/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="main">
            <div class="read-zone">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="participants-box">
        
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="messages-box">
        
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-zone">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-panel">
                            <textarea class="input-box"></textarea>
                            <button class="send-button btn btn-primary btn-lg">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
