<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo Dot Chat</title>
    <link rel="stylesheet" type="text/css" href="/wwwroot/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/wwwroot/style.css">
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/signalr/jquery.signalR.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/dot-chat-client.js"></script>
    <script src="/dot-chat-signalr-connector.js"></script>
    <script src="/script.js"></script>
</head>
<body>
    <div class="container-fluid">           
        <div class="row">
            <div class="col-sm-3">
                <div class="left-panel">
                    <select class="user-select">
                        <option value="">Select user</option>
                        <option value="99c10789-d258-4093-93ed-7de74a81e3fa">A</option>
                        <option value="3c38bd03-6b08-41dc-8ee1-3074f36193a0">B</option>
                        <option value="ea5d4296-b2bf-4c18-a414-3931842b9de9">C</option>
                        <option value="23100590-5d20-487a-b5ad-9986f3eaf702">D</option>
                        <option value="f3287c5d-fa20-4dc4-8e0c-092cfcf9a261">E</option>
                    </select>
                    <span class="summary">Summary</span>
                </div>
                <div class="chats-box"> 
                </div>
            </div>
            <div class="col-sm-9">
                <div class="right-panel">
                    <div>
                        <span class="participants">Participants</span>
                        <select class="user-select-add">
                            <option value="99c10789-d258-4093-93ed-7de74a81e3fa">A</option>
                            <option value="3c38bd03-6b08-41dc-8ee1-3074f36193a0">B</option>
                            <option value="ea5d4296-b2bf-4c18-a414-3931842b9de9">C</option>
                            <option value="23100590-5d20-487a-b5ad-9986f3eaf702">D</option>
                            <option value="f3287c5d-fa20-4dc4-8e0c-092cfcf9a261">E</option>
                        </select>
                        <button class="add-btn btn btn btn-info btn-sm">Add</button>
                        <button class="remove-btn btn btn-danger btn-sm">Remove</button>
                    </div>
                    <div class="messages-box">
                    </div>
                    <div class="input-panel">
                        <textarea class="input-box"></textarea>
                        <button class="send-button btn btn-primary btn-lg">Send</button>
                    </div>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
